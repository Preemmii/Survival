<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เกมล่าสัตว์</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #eef;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        #game-area {
            margin: 20px auto;
            width: 90%;
            max-width: 500px;
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
        }
        .log {
            height: 200px;
            overflow-y: auto;
            background: #f8f8f8;
            padding: 10px;
            border-radius: 5px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div id="game-area">
        <h1>เกมล่าสัตว์</h1>
        <p>พลังชีวิต: <span id="player-hp">100</span></p>
        <p>สัตว์ที่พบ: <span id="current-animal">-</span></p>
        <button onclick="findAnimal()">ออกล่าสัตว์</button>
        <button onclick="attackAnimal()">โจมตี</button>
        <div class="log" id="log"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
